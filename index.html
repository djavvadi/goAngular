<!DOCTYPE html>
<html ng-app="githubViewer">

  <head>
    <script data-require="angular.js@1.3.1" data-semver="1.3.1" src="https://code.angularjs.org/1.3.1/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
  {{countDown}}
          <form name="searchUser">
      <input type="search" required="" placeholder="Enter user to search" ng-model="username" />
      <input type="submit" value="Search" ng-click="search(username)" />
    </form>
    <div ng-include="'users.html'" ng-show="user"></div>
  </body>

</html>
